<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <form>
        <label for="Name">Name</label>
        <input type="text" id="Name">
        <!-- if you want to select the box by clicking the lable name eg. Email then we have to write for "" in label tag and id "" in input tag. And both must be same. -->
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="xxx">Password</label>
        <input type="password" id="xxx">
        <input type="submit"><br><br><br><br>

        <input type="button" value="download">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="file">
        <input type="number">
        <input type="radio">
        <input type="range">
        <input type="reset">
    </form>
</body>
</html>
