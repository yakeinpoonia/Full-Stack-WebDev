<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lists</title>
  </head>
  <body>
    <!-- ordered list -->
    <ol>
        <li>HTML</li>
        <li>css</li>
        <li>java</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>HTML</li>
        <li>css</li>
        <li>java</li>
    </ul>
    <!-- nested list -->
    <ol>
        <li>Yakein kumar</li>
        <ul>
            <li>yakein is jaat</li>
            <li>HTML</li>
            <li>css</li>
            <li>java</liu>
        </ul>
    </ol>
    
  </body>
</html>
